<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="text/javascript" defer></script>
</head>
<body>
    <main>
        <h1>Cifrador César</h1>

        <form id="cipher" autocomplete="off">
            <input id="origin-input" spellcheck="false" placeholder="Ingrese el texto a cifrar..." type="text" name="text">

            <div id="result"></div>
        </form>

        <div class="range-container">
            <input id="range" type="range" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
</body>
</html>
